<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="<% author %>" />
		<meta name="generator" content="MinigalNano SSE <% version %>" />
		<title><% title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="alternate" type="application/rss+xml" title="<% title %>" href="rss/" /><link>
		<script src="<% gallery_root %>js/lazy.js"></script>
		<script>
			window.addEventListener('load', function(){
				var bLazy = new Blazy;
			}, false);
		</script>
		<script src="<% gallery_root %>js/mootools.js"></script>
		<script src="<% gallery_root %>js/mediaboxAdv-1.3.4b.js"></script>
		<link rel="stylesheet" href="<% gallery_root %>css/mediaboxAdvWhite.css" type="text/css" media="screen" />
		<style type="text/css">
			html {
				font-size:62.5%;
			}
			.clear {
				clear:both;
			}
			.loader{
				background: url('<% gallery_root %>/img/loader.gif') center center no-repeat
			}
			body {
				width:100%;
				margin:0;
				padding:0;
				text-shadow:0 1px 0 #000;
				font-family:Helvetica,Arial,sans-serif;
				font-size:1.5rem;
				color:#FFF;
				background:#232321;
			}
			a,
			h1 a {
				text-decoration:none;
				color:#FF0084;
			}
			h1 {
				margin:20px 0 0;
				font-weight:normal;
			}
			body > header {
				padding:1px;
				text-align:center;
			}
			#container,
			#innerheader {
				margin:0 auto;
			}
			#container header {
				padding:2rem;
			}
			nav {
				padding-top:15px;
				font-size:1.3em;
			}
			body > nav {
				text-align:center;
			}
			#folder_comment {
				margin-bottom:10px;
			}
			#folder_comment a {
				text-decoration:none;
				color:#FFCC11;
			}
			#gallery li:hover img,
			#gallery li img,
			#gallery li em,
			#gallery li:hover em {
				-webkit-transition:all .2s ease-in;
				-ms-transition:all .2s ease-in;
				-o-transition:all .2s ease-in;
				transition:all .2s ease-in;
			}
			#gallery {
				margin:0;
				padding:0;
				list-style:none;
			}
			#gallery li {
				float:left;
				position:relative;
				overflow:hidden;
			}
			#gallery li img {
				width:100%;
			}
			#gallery em {
				display:block;
				position:absolute;
				top:100%;
				bottom:0;
				width:100%;
				padding:40% 0;
				text-align:center;
				font-family:Georgia,Lucida,serif;
				font-size:2.5rem;
				font-style:italic;
				color:#FFF;
				background:rgba(0,0,0,.9);
			}
			#gallery li:hover em {
				top:0;
			}
			footer {
				margin:25px 0;
				text-align:center;
			}
			/*----lazyloading---*/
			.loader{
				background: url('images/loader.gif') center center no-repeat;
			}
			.b-lazy {
				-webkit-transition: opacity 100ms ease-in-out 10ms;
				-moz-transition: opacity 100ms ease-in-out 10ms;
				-o-transition: opacity 100ms ease-in-out 10ms;
				transition: opacity 100ms ease-in-out 10ms;
				opacity: 0;
			}
			.b-lazy.b-loaded {
				opacity: 1;
			}
			/*----responsive----*/
			#gallery li {
				width:25%;
				height:0;
				padding-bottom:24%;
			}
			@media(max-width:1000px) {
				#gallery li {
					width:32%;
					padding-bottom:32%;
				}
			}
			@media(max-width:800px) {
				#gallery li {
					width:48%;
					padding-bottom:48%;
				}
			}
			@media(max-width:450px) {
				#gallery li {
					width:100%;
					padding-bottom:100%;
				}
			}
		</style>
	</head>

	<body>
		<header  role="banner">
			<div id="innerheader">
				<h1><a href="<% gallery_root %>"><% title %></a></h1>
				<% messages %>
				<nav role="navigation"><% breadcrumb_navigation %></nav>
			</div>
		</header>

		<main id="container">
			<header><% folder_comment %></header>
			<ul id="gallery">
				<% thumbnails %>
			</ul>
		</main>

		<div class="clear"></div>
		<nav role="navigation"><% page_navigation %></nav>
		<!-- CREDITS - DO NOT REMOVE OR YOU WILL VOID MiniGal Nano TERMS OF USE -->
		<footer role="contentinfo">
			Gallery by <% author %>.
			<a href="https://github.com/tmos/miniboardnano" title="Powered by MiniGal Nano" target="_blank">
				Made with miniboardNano by TomÂ Canac.
			</a>
			<a href="http://tomcanac.com/miniboardnano/" title="Tom Canac" target="_blank">
				Squares theme by Tom Canac.
			</a>
			<a  title="<% title %> RSS" href="rss/" />
				RSS
			<a>
		</footer>
	</body>
</html>
