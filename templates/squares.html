<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="<% author %>" />
		<meta name="generator" content="MinigalNano SSE <% version %>" />
		<title><% title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="alternate" type="application/rss+xml" title="<% title %>" href="rss/" /><link>	
		<script src="<% gallery_root %>js/mootools.js"></script>
		<script src="<% gallery_root %>js/mediaboxAdv-1.3.4b.js"></script>
		<link rel="stylesheet" href="<% gallery_root %>css/mediaboxAdvWhite.css" type="text/css" media="screen" />

	<style type="text/css">
		html{
			font-size: 62.5%;
		}
		.clear{clear:both;}
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			font-size: 1.5rem;
			font-family: Helvetica, Arial, sans-serif;
			background: #2B2B2B;
			color: #BBB;
		}

		a, h1 a {
			color: #CE4D45;
			font-weight: bold;
			text-decoration: none;
		}
		h1 {
			margin: 20px 0 0 0;
			
		}

		body > header{
			padding: 1px;
			text-align: center;
		}
		#container, #innerheader{
			/*max-width: <% gallery_width %>;*/
			margin: 0px auto;
		}
		img {
			border: none;
		}
		nav {
			font-size: 1.3em;
			padding: 15px 0px;
		}
		body > nav {
			text-align: center;
		}
		#folder_comment
		{
			margin-bottom:10px;
		}
		#folder_comment a {
			color: #FFCC11;
			text-decoration: none;
		}

		#gallery {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		#gallery li, #gallery li img {
		}
		#gallery li {
			float: left;
			position: relative;
			overflow:hidden;
		}
		#gallery li img{
			width: 100%;
		}	
		#gallery em {
			padding: 40% 0%;
			display: block;
			position: absolute;
			bottom:0px;
			width: 100%;
			top:100%;
			color: #FFF;
			background: rgba(0,0,0, .9);
			text-align: center;
			font-family: Georgia, Lucida, serif;
			font-style: italic;
			font-size: 2.5rem;
			-webkit-transition: all .2s ease-in;
			-moz-transition: all .2s ease-in;
			-ms-transition: all .2s ease-in;
			-o-transition: all .2s ease-in;
			transition: all .2s ease-in;
		}
		#gallery li:hover em{
			top:0%;
			-webkit-transition: all .2s ease-in;
			-moz-transition: all .2s ease-in;
			-ms-transition: all .2s ease-in;
			-o-transition: all .2s ease-in;
			transition: all .2s ease-in;
		}
		footer {
			margin: 25px 0px;
			text-align: center;
		}

		/*----responsive----*/
		#gallery li {
			width: 25%;
			height: 0;
			padding-bottom: 24%;
		}
		@media (max-width: 1000px) {
			#gallery li {
				width: 32%;
				padding-bottom: 32%;
			}
		}
		@media (max-width: 800px) {
			#gallery li {
				width: 48%;
				padding-bottom: 48%;
			}
		}
		@media (max-width: 450px) {
			#gallery li {
				width: 100%;
				padding-bottom: 100%;
			}
		}
	</style>
</head>

<body>
	<header  role="banner">
		<div id="innerheader">
			<h1><a href="<% gallery_root %>"><% title %></a></h1>
			<% messages %>
			<nav role="navigation"><% breadcrumb_navigation %></nav>
		</div>
	</header>

	<main id="container">
		<header><% folder_comment %></header>
		<ul id="gallery">
			<% thumbnails %>
		</ul>
	</main>

	<div class="clear"></div>
	<nav role="navigation"><% page_navigation %></nav>
	<!-- CREDITS - DO NOT REMOVE OR YOU WILL VOID MiniGal Nano TERMS OF USE -->
	<footer role="contentinfo">
		Gallery by <% author %>.
		<a href="https://github.com/sebsauvage/MinigalNano" title="Powered by MiniGal Nano" target="_blank">
			Made with MiniGal Nano by SebSauvage.
		</a>
		<a href="http://tomcanac.com" title="Tom Canac" target="_blank">
			Board theme by Tom Canac.
		</a>
		<a  title="<% title %> RSS" href="rss/" />
			RSS
		<a>
	</footer>
</body>
</html>
