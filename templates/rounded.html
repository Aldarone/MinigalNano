<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="<% author %>" />
		<meta name="generator" content="MinigalNano SSE <% version %>" />
		<title><% title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="alternate" type="application/rss+xml" title="<% title %>" href="rss/" /><link>	
		<script src="<% gallery_root %>js/mootools.js"></script>
		<script src="<% gallery_root %>js/mediaboxAdv-1.3.4b.js"></script>
		<link rel="stylesheet" href="<% gallery_root %>css/mediaboxAdvWhite.css" type="text/css" media="screen" />

	<style type="text/css">
html {
	font-size:62.5%;
}

.clear {
	clear:both;
}

body {
	width:100%;
	margin:0;
	padding:0;
	font-family:Helvetica,Arial,sans-serif;
	font-size:1.5rem;
	color:#FFF;
	background:#3B3A37;
}

a {
	text-decoration:none;
	font-weight:bold;
	color:#FFF;
}

h1 {
	margin:20px 0 0;
	font-family:Georgia,Lucida,serif;
	font-style:italic;
}

h1 a {
	color:#E63D24;
}

body > header {
	margin-bottom:15px;
	padding:1px;
	text-align:center;
}

#container,
#innerheader {
	margin:0 auto;
	max-width:<% gallery_width %>;
}

img {
	border:none;
}

nav {
	padding:15px 0;
	font-size:1.3em;
}

body > nav {
	text-align:center;
}

#folder_comment {
	margin-bottom:10px;
}

#folder_comment a {
	text-decoration:none;
	color:#FFCC11;
}

#gallery {
	margin:0;
	padding:0;
	list-style:none;
}

#gallery li,
#gallery li img {
	border-radius:4px;
}

#gallery li {
	float:left;
	position:relative;
	margin:.5%;
}

#gallery li img {
	width:100%;
	border-radius:100%;
	-webkit-box-shadow:0 0 2px -1px #000;
	box-shadow:0 0 2px -1px #000;
}

#gallery li:hover img {
	-webkit-box-shadow:0 0 5px 0 #000;
	box-shadow:0 0 5px 0 #000;
	-webkit-transition:all .3s ease;
	-moz-transition:all .3s ease;
	-ms-transition:all .3s ease;
	-o-transition:all .3s ease;
	transition:all .3s ease;
}

#gallery em,
#gallery li:hover em {
	-webkit-transition:all .2s ease-in;
	-moz-transition:all .2s ease-in;
	-ms-transition:all .2s ease-in;
	-o-transition:all .2s ease-in;
	transition:all .2s ease-in;
}

#gallery em {
	position:absolute;
	top:0;
	bottom:0;
	zoom:1;
	width:100%;
	padding:40% 0;
	border-radius:100%;
	text-align:center;
	font-family:Georgia,Lucida,serif;
	font-size:2.5rem;
	font-style:italic;
	color:#FFF;
	opacity:0;
	background:rgba(0,0,0,.9);
	filter:alpha(opacity=0);
}

#gallery li:hover em {
	zoom:1;
	opacity:1;
	filter:alpha(opacity=1);
}

#gallery li:hover img {
	zoom:1;
	opacity:0;
	filter:alpha(opacity=0);
}

footer {
	margin:25px 0;
	text-align:center;
}

footer a {
	text-decoration:none;
	color:#666;
}

		/*----responsive----*/
		#gallery li {
			width: 24%;
			height: 0;
			padding-bottom: 24%;
		}
		@media (max-width: 1000px) {
			#gallery li {
				width: 32%;
				padding-bottom: 32%;
			}
		}
		@media (max-width: 800px) {
			#gallery li {
				width: 48%;
				padding-bottom: 48%;
			}
		}
		@media (max-width: 450px) {
			#gallery li {
				width: 100%;
				padding-bottom: 100%;
			}
		}
	</style>
</head>

<body>
	<header  role="banner">
		<div id="innerheader">
			<h1><a href="<% gallery_root %>"><% title %></a></h1>
			<% messages %>
			<nav role="navigation"><% breadcrumb_navigation %></nav>
		</div>
	</header>

	<main id="container">
		<header><% folder_comment %></header>
		<ul id="gallery">
			<% thumbnails %>
		</ul>
	</main>

	<div class="clear"></div>
	<nav role="navigation"><% page_navigation %></nav>
	<!-- CREDITS - DO NOT REMOVE OR YOU WILL VOID MiniGal Nano TERMS OF USE -->
	<footer role="contentinfo">
		Gallery by <% author %>.
		<a href="https://github.com/sebsauvage/MinigalNano" title="Powered by MiniGal Nano" target="_blank">
			Made with MiniGal Nano by SebSauvage.
		</a>
		<a href="http://tomcanac.com" title="Tom Canac" target="_blank">
			Rounded theme by Tom Canac.
		</a>
		<a  title="<% title %> RSS" href="rss/" />
			RSS
		<a>
	</footer>
</body>
</html>
